name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
        redis-tag: [5, 6]
    services:
      redis:
        image: redis:${{ matrix.redis-tag }}
        ports:
        - 6379:6379
        options: --entrypoint redis-server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v3.0.0
        with:
          version: 7
      - run: pnpm install
      - run: pnpm run lint
      - run: pnpm run test
